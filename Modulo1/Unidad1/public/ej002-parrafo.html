<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejemplo de uso de titulo</title>
    </head>
    <body>
        <p>Este es un ejemplo para imprimir parrafos</p>
        <p>Para elo utilizamos p</p>


        <p><b>Texto en negrilla</b></p>
        <p><i>Texto italico</i></p>
        <p><u>Texto en subrayado</u></p>


        <p align="center">Texto en negrilla</p>
        <p align="right">Texto en negrilla</p>
        <p align="left">Texto en negrilla</p>
       
    </body>
</html>
